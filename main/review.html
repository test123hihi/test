      :root {
        --primary-color: #60a5fa; /* Light blue */
        --secondary-color: #2563eb; /* Darker blue */
        --background: #f0f4f8; /* Light gray-blue background */
        --card-bg: #ffffff; /* White cards */
        --text-primary: #1e293b; /* Dark text */
        --text-secondary: #64748b; /* Gray text */
        --shadow: 0 6px 25px rgba(0, 0, 0, 0.06); /* Soft shadow */
        --success: #22c55e; /* Green for success */
        --error: #ef4444; /* Red for errors */
        --warning: #f59e0b; /* Orange for warnings */
        --border-color: #e2e8f0; /* Light border */
        --light-blue: rgba(96, 165, 250, 0.2); /* Subtle blue background */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 15px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes typingDot {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-4px);
          opacity: 1;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--background);
        min-height: 100vh;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 0.5s ease-out;
      }

      .container {
        max-width: 1200px; /* Increased width to accommodate shortcuts */
        width: 100%;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between; /* Adjusted for new button */
        margin-bottom: 1.5rem;
        width: 100%;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }

      .back-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--card-bg);
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      .back-button:hover {
        background: var(--primary-color);
        color: var(--card-bg);
        transform: scale(1.05);
      }

      .back-button i {
        font-size: 1.2rem;
      }

      .main-content {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 2rem;
      }

      .flashcard-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 550px;
        perspective: 1000px;
        animation: fadeIn 0.3s ease-out;
      }

      .flashcard {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
        cursor: pointer;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }

      .flashcard.flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--card-bg);
        border-radius: var(--radius-md);
        padding: 1.5rem;
        overflow: hidden;
        overflow-wrap: break-word;
        word-break: break-word;
      }

      .card-back {
        transform: rotateY(180deg);
        background: var(--light-blue);
      }

      .shortcuts-info {
        width: 200px;
        padding: 1.5rem;
        background: var(--card-bg);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow);
      }

      .shortcuts-info h3 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }

      .shortcuts-info ul {
        list-style: none;
        padding: 0;
      }

      .shortcuts-info li {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
      }

      .shortcuts-info kbd {
        padding: 0.2rem 0.5rem;
        border-radius: var(--radius-sm);
        background: var(--light-blue);
        color: var(--text-primary);
        font-family: monospace;
        font-weight: 600;
        border: 1px solid var(--border-color);
      }

      .card-word {
        font-size: 2rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 0.75rem;
        text-align: center;
        max-width: 100%;
      }

      .card-phonetic {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        max-width: 100%;
      }

      .card-image {
        max-width: 280px;
        max-height: 180px;
        object-fit: contain;
        margin-bottom: 1rem;
        border-radius: var(--radius-sm);
      }

      .card-counter {
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-secondary);
      }

      .card-controls {
        margin-top: 1.5rem;
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        flex-wrap: wrap;
        padding: 0 1rem;
        width: 100%;
        max-width: 900px;
      }

      .btn {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: var(--radius-sm);
        font-weight: 600;
        cursor: pointer;
        background: var(--card-bg);
        color: var(--primary-color);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .btn-primary:hover {
        background: var(--secondary-color);
      }

      .btn-secondary {
        background: transparent;
        border: 2px solid var(--primary-color);
      }

      .btn-secondary:hover {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .btn.active {
        background: var(--secondary-color);
        color: var(--card-bg);
      }

      .btn i {
        font-size: 1rem;
        color: inherit;
      }

      .control-btn {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: var(--radius-sm);
        font-weight: 600;
        cursor: pointer;
        background: var(--card-bg);
        color: var(--primary-color);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .control-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .control-btn.btn-primary {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .control-btn.btn-primary:hover {
        background: var(--secondary-color);
      }

      .control-btn.active {
        background: var(--secondary-color);
        color: var(--card-bg);
      }

      .control-btn i {
        font-size: 1rem;
        color: inherit;
      }

      .action-buttons {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.5rem;
      }

      .action-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--card-bg);
        color: var(--primary-color);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      .action-btn:hover {
        background: var(--primary-color);
        color: var(--card-bg);
        transform: scale(1.05);
      }

      .action-btn i {
        font-size: 1rem;
      }

      .action-btn:hover i {
        color: var(--card-bg);
      }

      .action-btn #favoriteIcon.fas {
        color: var(--warning);
      }

      .action-btn:hover #favoriteIcon.fas {
        color: var(--card-bg);
      }

      /* New Options Menu Styles */
      .options-menu {
        display: none;
        position: absolute;
        top: calc(1rem + 40px); /* Position below the options button */
        right: 1rem;
        background-color: var(--card-bg);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow);
        z-index: 1050;
        padding: 0.5rem 0;
        animation: fadeIn 0.2s ease-out;
        list-style: none;
        min-width: 220px;
      }

      .options-menu.active {
        display: block;
      }

      .options-menu-item {
        padding: 0.75rem 1.25rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-size: 0.9rem;
        color: var(--text-primary);
        background: none;
        border: none;
        width: 100%;
        text-align: left;
      }

      .options-menu-item:hover {
        background-color: var(--light-blue);
      }

      .options-menu-item i {
        color: var(--primary-color);
        width: 20px;
        text-align: center;
      }

      /* Modal Overlay */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        z-index: 999;
        animation: fadeIn 0.3s;
      }

      .modal-overlay.active {
        display: block;
      }

      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centering */
        width: 90%;
        max-width: 500px; /* Max width for larger screens */
        background: var(--card-bg);
        border-radius: var(--radius-md);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        max-height: 85vh;
        overflow-y: auto;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out;
      }

      .modal.active {
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .modal-header h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-content {
        padding: 1.5rem;
      }

      .close-btn:hover {
        color: var(--primary-color);
      }

      .close-btn i {
        font-size: 1.5rem;
      }

      .edit-form label {
        display: block;
        font-size: 0.95rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .edit-form input,
      .edit-form textarea,
      .edit-form-select {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        font-size: 0.95rem;
        background: var(--card-bg);
        transition: all 0.3s ease;
      }

      .edit-form textarea {
        resize: vertical;
        min-height: 100px;
      }

      .edit-form input:focus,
      .edit-form textarea:focus,
      .edit-form-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
      }

      .edit-form button {
        width: 100%;
      }

      .dict-word {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .dict-phonetic {
        color: var(--text-secondary);
        font-size: 0.95rem;
        margin-bottom: 1rem;
      }

      .dict-meaning {
        margin-bottom: 1rem;
      }

      .dict-meaning h3 {
        color: var(--primary-color);
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
      }

      .dict-translation {
        font-size: 0.95rem;
        color: var(--text-primary);
      }

      .dict-example {
        color: var(--text-secondary);
        font-style: italic;
        margin: 0.5rem 0;
        padding-left: 1rem;
        border-left: 2px solid var(--primary-color);
      }

      .syn-ant-content h3 {
        color: var(--primary-color);
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .syn-ant-content ul {
        list-style: none;
        padding: 0;
        margin-bottom: 1rem;
      }

      .syn-ant-content li {
        font-size: 0.95rem;
        color: var(--text-primary);
        margin-bottom: 0.3rem;
      }

      .modal-content .btn-secondary {
        margin-top: 1rem;
        background: var(--card-bg);
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
      }

      .modal-content .btn-secondary:hover {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      .sentence-content strong {
        font-weight: 700;
        color: var(--primary-color);
      }

      .sentence-translation {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin: 1rem 0;
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: var(--border-color);
        z-index: 2000;
      }

      .progress {
        height: 100%;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      /* Chat box styles */
      .unier-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--card-bg);
        color: var(--primary-color);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }

      .unier-btn:hover {
        background: var(--primary-color);
        color: var(--card-bg);
        transform: scale(1.05);
      }

      .unier-btn i {
        font-size: 1.2rem;
      }

      .unier-chat {
        display: none;
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        width: 350px;
        background: var(--card-bg);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow);
        padding: 1rem;
        max-height: 70vh;
        overflow-y: auto;
        z-index: 1000;
        animation: slideDown 0.3s ease-out;
      }

      .unier-chat.active {
        display: block;
      }

      .unier-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .unier-header img {
        width: 28px;
        height: 28px;
        border-radius: 50%;
      }

      .unier-header h2 {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .chat-messages {
        max-height: 50vh;
        overflow-y: auto;
        margin-bottom: 1rem;
        padding: 0.5rem;
      }

      .message-container {
        margin: 0.5rem 0;
      }

      .message {
        max-width: 85%;
        padding: 0.75rem 1rem;
        border-radius: var(--radius-sm);
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .user-message {
        margin-left: auto;
        background: var(--primary-color);
        color: var(--card-bg);
        border-bottom-right-radius: 2px;
      }

      .ai-message {
        margin-right: auto;
        background: var(--light-blue);
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 2px;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 0.5rem 0.75rem;
        background: var(--light-blue);
        border-radius: var(--radius-sm);
        margin-bottom: 0.5rem;
        width: fit-content;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background: var(--primary-color);
        border-radius: 50%;
        opacity: 0.6;
        animation: typingDot 1s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      .chat-input-area {
        display: flex;
        gap: 0.5rem;
      }

      .chat-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        font-size: 0.9rem;
        outline: none;
        resize: none;
        max-height: 100px;
        background: var(--card-bg);
        transition: all 0.3s ease;
      }

      .chat-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
      }

      .send-btn {
        padding: 0.7rem 1rem;
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Settings Modal Styles */
      .settings-section {
        margin-bottom: 1.5rem;
      }
      .settings-section label,
      .settings-section h3 {
        display: block;
        font-size: 1rem;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        font-weight: 600;
      }
      .shortcuts-list {
        list-style: none;
        padding: 0;
      }
      .shortcuts-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--border-color);
      }
      .shortcuts-list li:last-child {
        border-bottom: none;
      }
      .shortcuts-list span {
        font-size: 0.95rem;
      }
      .keybind-display {
        padding: 0.2rem 0.6rem;
        border-radius: var(--radius-sm);
        background: var(--light-blue);
        color: var(--text-primary);
        font-family: monospace;
        font-weight: 600;
        border: 1px solid var(--border-color);
        min-width: 50px;
        text-align: center;
      }
      .keybind-display.rebinding {
        color: var(--primary-color);
        font-style: italic;
      }
      .btn-change-key {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        border-radius: var(--radius-sm);
        border: 1px solid var(--primary-color);
        background: transparent;
        color: var(--primary-color);
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .btn-change-key:hover {
        background: var(--primary-color);
        color: var(--card-bg);
      }

      @media (max-width: 1200px) {
        .shortcuts-info {
          display: none; /* Hide shortcuts on smaller screens */
        }
        .container {
          max-width: 1000px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .main-content {
          flex-direction: column;
          align-items: center;
        }

        .flashcard-container {
          max-width: 600px;
          height: 500px;
        }

        .card-word {
          font-size: 1.75rem;
        }

        .card-phonetic {
          font-size: 0.9rem;
        }

        .card-image {
          max-width: 250px;
          max-height: 150px;
        }

        .btn,
        .control-btn {
          padding: 0.65rem 1rem;
          font-size: 0.9rem;
        }

        .action-btn {
          width: 32px;
          height: 32px;
        }

        .action-btn i {
          font-size: 0.9rem;
        }

        .modal {
          width: 90%;
          max-width: 90%;
          padding: 0;
        }

        .modal-header {
          padding: 1rem;
        }

        .modal-content {
          padding: 1rem;
        }

        .unier-chat {
          width: 90%;
          right: 5%;
          bottom: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .flashcard-container {
          height: 450px;
        }

        .card-word {
          font-size: 1.5rem;
        }

        .card-phonetic {
          font-size: 0.85rem;
        }

        .card-image {
          max-width: 200px;
          max-height: 120px;
        }

        .modal-header h2 {
          font-size: 1.1rem;
        }

        .edit-form input,
        .edit-form textarea {
          padding: 0.65rem;
          font-size: 0.9rem;
        }

        .action-btn {
          width: 30px;
          height: 30px;
        }

        .action-btn i {
          font-size: 0.85rem;
        }

        .btn,
        .control-btn {
          padding: 0.6rem 0.8rem;
          font-size: 0.85rem;
        }

        .control-btn i {
          font-size: 0.9rem;
        }
      }

   <script>
    // *** T√çCH H·ª¢P FIREBASE V√Ä TO√ÄN B·ªò LOGIC ***
    const firebaseScripts = [
        "https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js",
        "https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js",
        "https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"
    ];
    let scriptLoadedCount = 0;
    firebaseScripts.forEach(src => {
        const script = document.createElement('script');
        script.src = src;
        script.async = false;
        script.onload = () => {
            scriptLoadedCount++;
            if (scriptLoadedCount === firebaseScripts.length) {
                initializeApp();
            }
        };
        document.head.appendChild(script);
    });

    let db, auth, currentUser, currentFolderId;

    function initializeApp() {
        const firebaseConfig = {
            apiKey: "AIzaSyAm-p5xIzMi7Rkt6y9TzODJLFjdpLKBIlg",
            authDomain: "wordwhizzy.firebaseapp.com",
            projectId: "wordwhizzy",
            storageBucket: "wordwhizzy.appspot.com",
            messagingSenderId: "179575783469",
            appId: "1:179575783469:web:30d0ae652af3cfda4bb8a4",
            measurementId: "G-XPFQ8PCTRE"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        db = firebase.firestore();
        auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                systemPrompt.content = systemPrompt.content.replace(/üë§ Ng∆∞·ªùi d√πng: \w+/, `üë§ Ng∆∞·ªùi d√πng: ${user.displayName || 'b·∫°n'}`);
                currentContext.userId = user.uid;
                main();
            } else {
                window.location.href = 'login.html';
            }
        });
    }

    // --- C√°c bi·∫øn v√† DOM Elements ---
    let currentIndex = 0;
    let allFlashcards = []; // Master list from Firestore
    let flashcards = []; // Displayed list (only favorited cards)
    let autoPlayInterval = null;
    const API_URL = "https://api-alpha-six-99.vercel.app/api/chat/";
    const CURRENT_TIME = new Date().toISOString();
    const modalOverlay = document.getElementById("modalOverlay");
    const optionsMenu = document.getElementById("optionsMenu");
    const allModals = document.querySelectorAll(".modal");
    const voiceSelect = document.getElementById("voiceSelect");
    let voices = [];
    let userSettings = {};
    let keybindings = {};
    const defaultKeybindings = { flip: " ", next: "ArrowRight", prev: "ArrowLeft", audio: "Control" };

    // --- Logic ch√≠nh c·ªßa trang ---
    async function main() {
        loadUserSettings();
        const urlParams = new URLSearchParams(window.location.search);
        currentFolderId = urlParams.get("id");

        if (!currentFolderId) {
            alert("Kh√¥ng t√¨m th·∫•y th√¥ng tin th∆∞ m·ª•c!");
            window.location.href = "vocabulary.html";
            return;
        }

        document.getElementById("backButton").href = `flashcards.html?id=${currentFolderId}`;

        // T·∫£i d·ªØ li·ªáu t·ª´ Firestore
        const flashcardsRef = db.collection('users').doc(currentUser.uid).collection('flashcards').doc(currentFolderId);
        const doc = await flashcardsRef.get();

        if (doc.exists) {
            allFlashcards = doc.data().words || [];
            // FILTER FOR FAVORITES - This is the key change for this file
            flashcards = allFlashcards.filter(card => card.favorite === true);
            
            if (flashcards.length > 0) {
              showCard(0);
            } else {
               document.querySelector(".card-front").innerHTML = `<div class="card-word">Kh√¥ng c√≥ t·ª´ n√†o ƒë∆∞·ª£c l∆∞u ƒë·ªÉ √¥n t·∫≠p.<br/><small>H√£y quay l·∫°i v√† ƒë√°nh d·∫•u sao ‚≠êÔ∏è nh·ªØng t·ª´ b·∫°n mu·ªën √¥n nh√©.</small></div>`;
               document.querySelector(".card-back").innerHTML = "";
               document.getElementById("progress").style.width = '0%';
               // Disable controls if no cards
                document.querySelectorAll('.control-btn, .action-btn').forEach(btn => btn.disabled = true);
            }
            updateProgress();
            initializeUnierChat();
            populateVoiceList();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }
        } else {
            alert("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu b·ªô th·∫ª.");
            window.location.href = `vocabulary-input.html?id=${currentFolderId}`;
        }

        // G·∫Øn c√°c event listener
        modalOverlay.addEventListener("click", closeAllModals);
        voiceSelect.addEventListener("change", handleVoiceChange);
        document.addEventListener("keydown", handleGlobalKeyDown);
        document.getElementById("chatInput").addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 100) + "px";
        });
        document.addEventListener("click", (e) => {
            const unierChat = document.getElementById("unierChat");
            if (unierChat.classList.contains("active") && !unierChat.contains(e.target) && !e.target.closest(".unier-btn")) {
                unierChat.classList.remove("active");
            }
            if (!optionsMenu.contains(e.target) && !e.target.closest(".action-btn[onclick='toggleOptionsMenu(event)']")) {
                optionsMenu.classList.remove("active");
            }
        });
        let touchStartX = 0;
        document.querySelector(".flashcard").addEventListener("touchstart", (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        document.querySelector(".flashcard").addEventListener("touchend", (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            if (touchEndX - touchStartX > 50) previousCard();
            else if (touchStartX - touchEndX > 50) nextCard();
        });
    }

    // --- C√°c h√†m l∆∞u tr·ªØ d·ªØ li·ªáu ---
    async function saveAllFlashcardsToFirestore() {
        if (!currentUser || !currentFolderId) return;
        const flashcardsRef = db.collection('users').doc(currentUser.uid).collection('flashcards').doc(currentFolderId);
        try {
            // Save the entire master list back to Firestore
            await flashcardsRef.set({ words: allFlashcards });
        } catch (error) {
            console.error("L·ªói khi l∆∞u v√†o Firestore:", error);
            alert("ƒê√£ c√≥ l·ªói x·∫£y ra khi l∆∞u thay ƒë·ªïi.");
        }
    }

    async function toggleFavorite(event) {
        event.stopPropagation();
        
        // Find the original card in the master list and toggle its favorite status
        const currentCard = flashcards[currentIndex];
        const originalCardIndex = allFlashcards.findIndex(card => card.word === currentCard.word && card.meaning === currentCard.meaning);
        
        if(originalCardIndex !== -1) {
            allFlashcards[originalCardIndex].favorite = !allFlashcards[originalCardIndex].favorite;
            await saveAllFlashcardsToFirestore();

            // Remove the card from the current review session
            flashcards.splice(currentIndex, 1);

            // Adjust index and show the next card
            if (currentIndex >= flashcards.length) {
                currentIndex = 0; // Go to the beginning if it was the last card
            }

            if (flashcards.length > 0) {
                showCard(currentIndex);
            } else {
                // Handle case where the last favorited card is removed
                main(); // Re-run main to show the "no cards" message
            }
        }
    }

    async function saveEdit(event) {
        event.preventDefault();
        const word = document.getElementById("editWord").value;
        const ipa = document.getElementById("editIPA").value;
        const meaning = document.getElementById("editMeaning").value;
        const image = document.getElementById("editImage").value;

        const currentCard = flashcards[currentIndex];
        const originalCardIndex = allFlashcards.findIndex(card => card.word === currentCard.word && card.meaning === currentCard.meaning);

        if(originalCardIndex !== -1) {
            const updatedCard = { ...allFlashcards[originalCardIndex], word, ipa, meaning, image: image || allFlashcards[originalCardIndex].image };
            allFlashcards[originalCardIndex] = updatedCard; // Update master list
            flashcards[currentIndex] = updatedCard; // Update current view list
            await saveAllFlashcardsToFirestore();
            showCard(currentIndex);
            closeAllModals();
        }
    }

    // --- C√°c h√†m c√†i ƒë·∫∑t v√† ph√≠m t·∫Øt ---
    function loadUserSettings() {
        const savedSettings = JSON.parse(localStorage.getItem("userFlashcardSettings"));
        if (savedSettings) {
            userSettings = savedSettings;
            keybindings = savedSettings.keybindings || { ...defaultKeybindings };
        } else {
            userSettings = { voiceURI: null, keybindings: { ...defaultKeybindings } };
            keybindings = { ...defaultKeybindings };
        }
        updateShortcutsInfo();
    }

    function saveUserSettings() {
        userSettings.keybindings = keybindings;
        localStorage.setItem("userFlashcardSettings", JSON.stringify(userSettings));
        updateShortcutsInfo();
    }

    function populateVoiceList() {
        voices = speechSynthesis.getVoices();
        voiceSelect.innerHTML = "";
        const savedVoiceURI = userSettings.voiceURI;
        voices.forEach((voice) => {
            if (voice.lang.startsWith("en")) {
                const option = document.createElement("option");
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute("data-voice-uri", voice.voiceURI);
                option.setAttribute("data-lang", voice.lang);
                voiceSelect.appendChild(option);
                if (voice.voiceURI === savedVoiceURI) {
                    option.selected = true;
                }
            }
        });
    }

    function displayKeybindings() {
        const keyMap = { flip: "L·∫≠t th·∫ª", next: "Th·∫ª ti·∫øp", prev: "Th·∫ª tr∆∞·ªõc", audio: "Nghe" };
        const list = document.getElementById("shortcutsList");
        list.innerHTML = "";
        for (const action in keybindings) {
            const li = document.createElement("li");
            li.innerHTML = `<span>${keyMap[action]}:</span><div><kbd class="keybind-display">${keybindings[action] === " " ? "Space" : keybindings[action]}</kbd><button class="btn-change-key" data-action="${action}">ƒê·ªïi</button></div>`;
            list.appendChild(li);
        }
        document.querySelectorAll(".btn-change-key").forEach((button) => {
            button.addEventListener("click", beginRebind);
        });
    }

    function beginRebind(e) {
        const action = e.target.dataset.action;
        const display = e.target.parentElement.querySelector('.keybind-display');
        display.textContent = "Ch·ªù ph√≠m...";
        display.classList.add("rebinding");

        const handleNewKey = (event) => {
            event.preventDefault();
            event.stopPropagation();
            const newKey = event.key;
            const existingAction = Object.keys(keybindings).find(k => keybindings[k] === newKey);
            if (existingAction && existingAction !== action) {
                alert(`Ph√≠m "${newKey}" ƒë√£ ƒë∆∞·ª£c g√°n cho h√†nh ƒë·ªông kh√°c. Vui l√≤ng ch·ªçn ph√≠m kh√°c.`);
                displayKeybindings();
                document.removeEventListener("keydown", handleNewKey, true);
                return;
            }
            keybindings[action] = newKey;
            saveUserSettings();
            displayKeybindings();
            document.removeEventListener("keydown", handleNewKey, true);
        };
        document.addEventListener("keydown", handleNewKey, { capture: true });
    }

    function updateShortcutsInfo() {
        const keyMap = { flip: "L·∫≠t th·∫ª", next: "Th·∫ª ti·∫øp", prev: "Th·∫ª tr∆∞·ªõc", audio: "Nghe" };
        const keyDisplayMap = { " ": "Space", "ArrowRight": "‚Üí", "ArrowLeft": "‚Üê", };
        const list = document.getElementById('shortcutsInfoList');
        if (!list) return;
        list.innerHTML = "";
        for (const action in keybindings) {
            const li = document.createElement("li");
            const key = keybindings[action];
            const displayKey = keyDisplayMap[key] || key;
            li.innerHTML = `<span>${keyMap[action]}</span> <kbd>${displayKey}</kbd>`;
            list.appendChild(li);
        }
    }

    // --- C√°c h√†m x·ª≠ l√Ω s·ª± ki·ªán ---
    function handleVoiceChange(e) {
        const selectedOption = e.target.options[e.target.selectedIndex];
        const voiceURI = selectedOption.getAttribute("data-voice-uri");
        const lang = selectedOption.getAttribute("data-lang");
        userSettings.voiceURI = voiceURI;
        saveUserSettings();
        const utterance = new SpeechSynthesisUtterance("This is the selected voice.");
        const selectedVoice = voices.find((v) => v.voiceURI === voiceURI);
        if (selectedVoice) {
            utterance.voice = selectedVoice;
            utterance.lang = lang;
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }
    }

    function handleGlobalKeyDown(event) {
        const activeElement = document.activeElement;
        const isInputFocused = activeElement.tagName === "INPUT" || activeElement.tagName === "TEXTAREA" || activeElement.classList.contains('rebinding');
        const isModalActive = document.querySelector(".modal.active");

        if (isInputFocused && activeElement.id !== 'chatInput') return;
        if (event.key === "Escape" && isModalActive) { closeAllModals(); }
        if (isModalActive && !activeElement.classList.contains('rebinding')) return;

        const action = Object.keys(keybindings).find(k => keybindings[k] === event.key);
        if (!action) return;

        event.preventDefault();
        switch (action) {
            case "flip":
                const flashcardElement = document.querySelector(".flashcard");
                if (flashcardElement) flipCard(flashcardElement);
                break;
            case "next": nextCard(); break;
            case "prev": previousCard(); break;
            case "audio": playAudio({ stopPropagation: () => {} }); break;
        }
    }

    // --- Logic hi·ªÉn th·ªã v√† ƒëi·ªÅu khi·ªÉn Flashcard ---
    function showCard(index) {
        if (flashcards.length === 0) return;
        currentIndex = index;
        const card = flashcards[index];
        const frontSide = document.querySelector(".card-front");
        const backSide = document.querySelector(".card-back");

        frontSide.innerHTML = `<span class="card-counter">${currentIndex + 1}/${flashcards.length}</span>
          <div class="action-buttons">
            <button class="action-btn" onclick="playAudio(event)"><i class="fas fa-volume-up"></i></button>
            <button class="action-btn" onclick="toggleFavorite(event)"><i class="${card.favorite ? "fas" : "far"} fa-star" id="favoriteIcon"></i></button>
            <button class="action-btn" onclick="toggleOptionsMenu(event)"><i class="fas fa-ellipsis-h"></i></button>
          </div>
          ${card.image ? `<img src="${card.image}" class="card-image" alt="${card.word}">` : ""}
          <div class="card-word">${card.word}</div>
          <div class="card-phonetic">${card.ipa || ""}</div>`;

        backSide.innerHTML = `<div class="card-word">${card.meaning}</div>`;
        updateProgress();
        closeAllModals();
        document.querySelector(".flashcard").classList.remove("flipped");
    }

    function updateProgress() {
        if (flashcards.length === 0) return;
        const progress = document.getElementById("progress");
        const percentage = ((currentIndex + 1) / flashcards.length) * 100;
        progress.style.width = `${percentage}%`;
    }

    function flipCard(element) {
        if (!document.querySelector(".modal.active") && !optionsMenu.classList.contains("active")) {
            element.classList.toggle("flipped");
        }
    }

    function nextCard() {
        if (flashcards.length === 0) return;
        if (currentIndex < flashcards.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0; // Quay v·ªÅ th·∫ª ƒë·∫ßu ti√™n
        }
        showCard(currentIndex);
    }

    function previousCard() {
        if (flashcards.length === 0) return;
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = flashcards.length - 1; // V·ªÅ th·∫ª cu·ªëi c√πng
        }
        showCard(currentIndex);
    }

    function randomCard() {
        if (flashcards.length <= 1) return;
        const newIndex = Math.floor(Math.random() * flashcards.length);
        currentIndex = newIndex;
        showCard(currentIndex);
    }

    function toggleAutoPlay() {
        const btn = document.querySelector(".control-btn[onclick='toggleAutoPlay()']");
        const icon = document.getElementById("autoPlayIcon");
        if (autoPlayInterval) {
            clearInterval(autoPlayInterval);
            autoPlayInterval = null;
            btn.classList.remove("active");
            icon.classList.remove("fa-pause"); icon.classList.add("fa-play");
        } else {
            autoPlayInterval = setInterval(() => { nextCard(); }, 3000);
            btn.classList.add("active");
            icon.classList.remove("fa-play"); icon.classList.add("fa-pause");
        }
    }

    function playAudio(event) {
        event.stopPropagation();
        if (flashcards.length === 0) return;
        const utterance = new SpeechSynthesisUtterance(flashcards[currentIndex].word);
        const selectedVoice = voices.find((v) => v.voiceURI === userSettings.voiceURI);
        if (selectedVoice) {
            utterance.voice = selectedVoice;
            utterance.lang = selectedVoice.lang;
        } else {
            utterance.lang = "en-US";
        }
        speechSynthesis.speak(utterance);
    }

    // --- C√°c h√†m Modal v√† API ---
    function toggleOptionsMenu(event) {
        event.stopPropagation();
        optionsMenu.classList.toggle("active");
    }

    function closeAllModals(event) {
        if (event) event.stopPropagation();
